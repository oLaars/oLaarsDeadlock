fps_max 0 // Sets frame rate cap.
fps_max_tools 60 // Sets the UI frame rate cap.
fps_max_ui 60 // Sets the UI frame rate cap.
engine_low_latency_sleep_after_client_tick "true" // Helps with FPS.

