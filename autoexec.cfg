// Cheats

sv_cheats

// Sensitivity

sensitivity 0.85 //- Change your mouse sensitivity in game.

zoom_sensitivity_ratio - Additional mouse sensitivity scale factor applied when FOV is zoomed in.
(Using 0.818933027098955175 - Will make your zoom & regular sensitivity 1 to 1) 

(If you want to use the same sensitivity as CS2 then divide your CS2 sensitivity by 0.5)

// Movement 

alias +duckjump "+duck;+in_mantle"
alias -duckjump "-duck;-in_mantle"
//bind space +duckjump
bind mwheeldown "+in_mantle"

https://youtu.be/WXXDLUZqndc?feature=shared&t=43

(This bind allows you to use only mantle on space and your full jump on mouse wheel down)

